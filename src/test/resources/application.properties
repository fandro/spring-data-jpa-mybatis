jdbc.user=root
jdbc.password=123456
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1/jpa
jdbc.pool.maxActive=50
jdbc.pool.maxIdle=5

# hibernate properties
hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.ejb.namingStartegy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=true

#  druid pool
druid.initialSize=3
druid.minIdle = 3
druid.maxActive = 20
druid.maxWait=60000
druid.timeBetweenEvictionRunsMillis=60000
druid.minEvictableIdleTimeMillis=300000
druid.validationQuery=SELECT 'x'
druid.testWhileIdle=true
druid.testOnBorrow=false
druid.testOnReturn=false
druid.filters=stat

# mybatis properties
mybatis.cacheEnabled=false
mybatis.useGeneratedKeys=true
mybatis.defaultExecutorType=REUSE
mybatis.mapUnderscoreToCamelCase=true
mybatis.lazyLoadingEnabled=true
mybatis.multipleResultSetsEnabled=true
mybatis.useColumnLabel=true
mybatis.defaultStatementTimeout=25000
